<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">


    <title>Neighborhood Map Project</title>
</head>
<body>

    <div class="container">
        <div class="hotSpots">
            <input class="searchBox" type="search" placeholder="Search for Hotspots"
                data-bind= "textInput: query, valueUpdate: 'keyup'">
            <h2 class="hotSpotTitle">Livermore Hotspots</h2>
            <ul data-bind="foreach: search()" class="hotSpotList">
                <li data-bind="text: hotSpotName, click: $parent.viewHotSpot, event: {mouseover: $parent.highLiteHotSpot}"></li>
            </ul>
        </div>
        <div id="googleMap" class="googleMap"></div>
    </div>

    <script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess" onerror="googleError()"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/oauth-signature.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
